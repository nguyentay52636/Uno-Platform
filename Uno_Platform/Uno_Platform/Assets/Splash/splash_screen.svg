<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping Cart Icon for Splash Screen -->
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cart Body -->
  <g transform="translate(78, 58) scale(0.66)">
    <!-- Main cart basket -->
    <path d="M80 120 L120 120 L140 280 L360 280 L380 120 L420 120" 
          fill="none" stroke="url(#cartGradient)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cart basket fill -->
    <path d="M130 140 L150 260 L350 260 L370 140 Z" 
          fill="url(#cartGradient)" opacity="0.9"/>
    
    <!-- Cart grid lines - vertical -->
    <line x1="190" y1="140" x2="180" y2="260" stroke="#FF5500" stroke-width="8"/>
    <line x1="250" y1="140" x2="250" y2="260" stroke="#FF5500" stroke-width="8"/>
    <line x1="310" y1="140" x2="320" y2="260" stroke="#FF5500" stroke-width="8"/>
    
    <!-- Cart grid lines - horizontal -->
    <line x1="140" y1="170" x2="360" y2="170" stroke="#FF5500" stroke-width="8"/>
    <line x1="145" y1="200" x2="355" y2="200" stroke="#FF5500" stroke-width="8"/>
    <line x1="150" y1="230" x2="350" y2="230" stroke="#FF5500" stroke-width="8"/>
    
    <!-- Handle -->
    <path d="M60 100 L80 120" stroke="#333333" stroke-width="20" stroke-linecap="round"/>
    <path d="M30 80 L60 100" stroke="#FF8C00" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Wheels -->
    <circle cx="180" cy="320" r="30" fill="#333333"/>
    <circle cx="180" cy="320" r="15" fill="#FFDD00"/>
    <circle cx="320" cy="320" r="30" fill="#333333"/>
    <circle cx="320" cy="320" r="15" fill="#FFDD00"/>
    
    <!-- Cart top edge -->
    <path d="M120 120 L380 120" stroke="url(#cartGradient)" stroke-width="16" stroke-linecap="round"/>
  </g>
  
  <!-- App Name Text -->
  <text x="228" y="400" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">Retail Store</text>
</svg>
