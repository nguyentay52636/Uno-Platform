<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping Cart Icon - Foreground -->
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cart Body -->
  <g transform="translate(68, 68) scale(0.70)">
    <!-- Main cart basket outline -->
    <path d="M80 120 L120 120 L140 280 L360 280 L380 120 L420 120" 
          fill="none" stroke="url(#cartGradient)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cart basket fill -->
    <path d="M128 135 L148 265 L352 265 L372 135 Z" 
          fill="url(#cartGradient)" opacity="0.95"/>
    
    <!-- Cart grid lines - vertical -->
    <line x1="195" y1="135" x2="185" y2="265" stroke="#FFFFFF" stroke-width="6" opacity="0.4"/>
    <line x1="250" y1="135" x2="250" y2="265" stroke="#FFFFFF" stroke-width="6" opacity="0.4"/>
    <line x1="305" y1="135" x2="315" y2="265" stroke="#FFFFFF" stroke-width="6" opacity="0.4"/>
    
    <!-- Cart grid lines - horizontal -->
    <line x1="138" y1="165" x2="362" y2="165" stroke="#FFFFFF" stroke-width="6" opacity="0.4"/>
    <line x1="142" y1="200" x2="358" y2="200" stroke="#FFFFFF" stroke-width="6" opacity="0.4"/>
    <line x1="146" y1="235" x2="354" y2="235" stroke="#FFFFFF" stroke-width="6" opacity="0.4"/>
    
    <!-- Handle bar -->
    <path d="M55 95 L80 120" stroke="#555555" stroke-width="24" stroke-linecap="round"/>
    <path d="M25 70 L55 95" stroke="#FF8C00" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Wheels -->
    <circle cx="185" cy="325" r="35" fill="#444444"/>
    <circle cx="185" cy="325" r="18" fill="#FFD700"/>
    <circle cx="315" cy="325" r="35" fill="#444444"/>
    <circle cx="315" cy="325" r="18" fill="#FFD700"/>
    
    <!-- Cart top bar -->
    <path d="M120 120 L380 120" stroke="url(#cartGradient)" stroke-width="20" stroke-linecap="round"/>
  </g>
</svg>
